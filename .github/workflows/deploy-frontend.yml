name: ğŸš€ Deploy Frontend

on:
  push:
    branches: [main, production]
    paths:
      - "frontend/**"
      - ".github/workflows/deploy-frontend.yml"
  workflow_dispatch: # Permet le dÃ©clenchement manuel

jobs:
  deploy:
    name: ğŸš€ Deploy to Vercel
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.ref == 'refs/heads/production' && 'production' || 'preview' }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v6

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“¦ Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: ğŸ—ï¸ Build
        working-directory: ./frontend
        env:
          VITE_API_URL: https://football-prediction-mbil.onrender.com
        run: npm run build

      - name: ğŸš€ Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./frontend
          vercel-args: ${{ github.ref == 'refs/heads/production' && '--prod' || '' }}

      - name: ğŸ“¢ Notify success
        if: success()
        run: |
          echo "ğŸ‰ Frontend deployed successfully!"
          echo "ğŸ“… Deployed at: $(date)"
          echo "ğŸ”– Commit: ${{ github.sha }}"

      - name: ğŸ“¢ Notify failure
        if: failure()
        run: |
          echo "âŒ Frontend deployment failed!"
          echo "ğŸ”– Commit: ${{ github.sha }}"
