name: ğŸ” CI Pipeline

on:
  push:
    branches: ["*"]
  pull_request:
    branches: [main, production]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  # ===========================================================================
  # BACKEND - Python/FastAPI
  # ===========================================================================
  backend-lint:
    name: ğŸ Backend Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend/app

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort
          pip install -r ../requirements.txt

      - name: ğŸ” Lint with flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics

      - name: ğŸ¨ Check formatting with Black
        run: black --check --diff . || true

      - name: ğŸ“‹ Check import sorting
        run: isort --check-only --diff . || true

  backend-test:
    name: ğŸ§ª Backend Tests
    runs-on: ubuntu-latest
    needs: backend-lint
    defaults:
      run:
        working-directory: ./backend/app

    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: pronoscore_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-asyncio httpx
          pip install -r ../requirements.txt

      - name: ğŸ§ª Run tests with coverage
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/pronoscore_test
          FOOTBALL_DATA_API_KEY: ${{ secrets.FOOTBALL_DATA_API_KEY }}
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
          SECRET_KEY: test-secret-key-for-ci
        run: |
          pytest --cov=. --cov-report=xml --cov-report=term-missing -v || true

      - name: ğŸ“Š Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/app/coverage.xml
          flags: backend
          fail_ci_if_error: false

  # ===========================================================================
  # FRONTEND - React/Vite
  # ===========================================================================
  frontend-lint:
    name: âš›ï¸ Frontend Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Lint
        run: npm run lint || true

      - name: ğŸ”· Type check
        run: npx tsc --noEmit || true

  frontend-build:
    name: ğŸ—ï¸ Frontend Build
    runs-on: ubuntu-latest
    needs: frontend-lint
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run tests
        run: npm run test -- --run || true

      - name: ğŸ—ï¸ Build production
        env:
          VITE_API_URL: https://football-prediction-mbil.onrender.com
        run: npm run build

      - name: ğŸ“¦ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 7

  # ===========================================================================
  # SUMMARY
  # ===========================================================================
  ci-summary:
    name: âœ… CI Summary
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-build]
    if: always()

    steps:
      - name: ğŸ“Š Check CI status
        run: |
          echo "ğŸ‰ CI Pipeline completed!"
          echo "Backend: ${{ needs.backend-test.result }}"
          echo "Frontend: ${{ needs.frontend-build.result }}"
