# =============================================================================
# PRONOSCORE - Configuration Dependabot
# =============================================================================
# Mise à jour automatique des dépendances chaque semaine
# =============================================================================

version: 2

updates:
  # ==========================================================================
  # Backend Python dependencies
  # ==========================================================================
  - package-ecosystem: "pip"
    directory: "/backend/app"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "06:00"
      timezone: "Europe/Paris"
    open-pull-requests-limit: 5
    reviewers:
      - "Feyem9" # Ton username GitHub
    labels:
      - "dependencies"
      - "python"
      - "backend"
    commit-message:
      prefix: "⬆️ deps(backend):"
    groups:
      python-minor:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # ==========================================================================
  # Frontend npm dependencies
  # ==========================================================================
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "06:00"
      timezone: "Europe/Paris"
    open-pull-requests-limit: 5
    reviewers:
      - "Feyem9"
    labels:
      - "dependencies"
      - "javascript"
      - "frontend"
    commit-message:
      prefix: "⬆️ deps(frontend):"
    groups:
      react-ecosystem:
        patterns:
          - "react*"
          - "@types/react*"
      vite-ecosystem:
        patterns:
          - "vite*"
          - "@vitejs/*"
      eslint:
        patterns:
          - "eslint*"
          - "@typescript-eslint/*"
      minor-and-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
        exclude-patterns:
          - "react*"
          - "vite*"
          - "eslint*"

  # ==========================================================================
  # GitHub Actions
  # ==========================================================================
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "06:00"
      timezone: "Europe/Paris"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "⬆️ ci:"
